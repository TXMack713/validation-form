<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to The Submission Form</h1>
      <h3>Please enter your details below.</h3>
    </header>
    <main>
      <form
        action="https://frontend-take-home.fetchrewards.com/form"
        method="post"
      >
        <label for="user_name">Name</label>
        <input
          type="text"
          id="user_name"
          name="name"
          pattern="[\D\s]+"
          placeholder="Ex: John Doe"
          title="Please enter your first and last name. Ex: John Doe"
          required
        />
        <br />
        <label for="user_email">Email</label>
        <input
          type="email"
          id="user_email"
          name="email"
          placeholder="myemail@example.com"
          title="Please enter a legitimate email to proceed. Ex: myemail@example.com"
          required
        />
        <br />
        <label for="user_password">Password</label>
        <input
          type="password"
          id="user_password"
          name="password"
          minlength="8"
          maxlength="32"
          placeholder="Ex: myAwesomePassword"
          required
        />
        <br />
        <label for="user_occupation">Occupation</label>
        <select name="occupation" id="user_occupation" required></select>
        <br />
        <label for="user_state">State</label>
        <select name="state" id="user_state" required></select>
        <br />
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </main>
    <script src="index.js"></script>
  </body>
</html>
